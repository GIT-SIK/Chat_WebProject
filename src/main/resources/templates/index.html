<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue</title>
</head>
<body>
<div id="t-vue"> <span> {{title}} </span>
</div>

</body>
<script type="text/javascript">
    var app = new Vue({
            el: '#t-vue',
            data: {
                title : "타이틀 테스트"
            }
        });
</script>
</html>
